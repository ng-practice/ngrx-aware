<awr-user-dialog title="Register">
  <form [formGroup]="register" class="content">
    <md-form-field>
      <input mdInput formControlName="email" placeholder="E-Mail">
      <md-error *ngIf="register.controls.email.hasError('email-taken')">
        This E-Mail address is already in use.
      </md-error>
      <md-error *ngIf="register.controls.email.hasError('email')">
        Please specify a valid E-Mail address.
      </md-error>
    </md-form-field>
    <awr-password-inputs formControlName="password"></awr-password-inputs>
  </form>
  <div class="actions">
    <button
      md-raised-button
      color="primary"
      [disabled]="register.invalid">Register</button>
  </div>
</awr-user-dialog>
