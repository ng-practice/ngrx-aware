<div [formGroup]="form">

  <ng-container [ngSwitch]="question.controlType">
    <mat-form-field *ngSwitchCase="'textbox'">
      <input
        matInput
        [placeholder]="question.placeholder"
        [formControlName]="question.key"
        [type]="question.type">
      <mat-error *ngIf="!isValid">{{ question.placeholder }} is required</mat-error>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'dropdown'">
      <mat-select
        [placeholder]="question.placeholder"
        [formControlName]="question.key">
        <mat-option
          *ngFor="let opt of question.options"
          [value]="opt.key">
          {{ opt.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</div>
